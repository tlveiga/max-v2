<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body[cloak] {
      opacity: 0;
    }
  </style>
</head>

<body cloak>
  <header></header>
  <main>
    <section class="container info">
      <ul>
        <li>
          <label>Name</label>
          <div class="value">
            <input type="text" id="name" />
          </div>
        </li>
        <li>
          <label>Current version</label>
          <div id="version" class="value"></div>
        </li>
        <li>
          <label>Update Server</label>
          <div class="value">
            <input type="text" id="updateServer" />
          </div>
        </li>
        <li>
          <label>Available Version</label>
          <div id="availableVersion" class="value"></div>
        </li>
      </ul>
      <div class="actions">
        <button id="checkFW">Check new version</button>
        <button id="updateFW">Update Firmware</button>
        <button id="restartDevive">Restart</button>
        <button id="saveDevive">Save</button>
      </div>
    </section>
    <section class="container mqtt">
      <ul>
        <li>
          <label>Server</label>
          <div class="value">
            <input type="text" id="mqtt_server" />
          </div>
        </li>
        <li>
          <label>Topic</label>
          <div class="value">
            <input type="text" id="mqtt_topic" />
          </div>
        </li>
        <ul>
          <li>
            <label>Active</label>
            <input type="checkbox" id="mqtt_active" />
          </li>
        </ul>
      </ul>
      <div class="actions">
        <button id="reconnectMQTT">Reconnect</button>
        <button id="testMQTT">Test</button>
        <button id="saveMQTT">Save</button>
      </div>
    </section>

    <section class="wifi">
      <div class="container wifi_current">
        <ul>
          <li>
            <label>Status</label>
            <div class="value" id="wifi_status"> </div>
          </li>
          <li>
            <label>IP</label>
            <div class="value" id="ip"> </div>
          </li>
        </ul>
      </div>
      <div class="two-columns">
        <div class="container wifi_list">
          <ul id="wifi_list"></ul>
          <div class="actions">
            <button id="refreshWifi">Refresh</button>
          </div>
        </div>
        <div class="container wifi_details">
          <ul>
            <li>
              <label>SSID</label>
              <div class="value" id="wifi_ssid"> </div>
            </li>
            <li>
              <label>Password</label>
              <div class="value">
                <input type="password" id="wifi_password" />
              </div>
            </li>
          </ul>
          <div class="actions">
            <button id="connectWifi">Connect</button>
            <button id="forgetWifi">Forget</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
