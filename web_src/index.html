<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body[cloak] {
      opacity: 0;
    }
  </style>
</head>

<body cloak>
  <header></header>
  <main>
    <section class="container info">
      <ul>
        <li>
          <label>Name</label>
          <div class="value">
            <input type="text" id="name" />
          </div>
        </li>
        <li class="no-input flex">
          <label>FW version</label>
          <div id="fw_version" class="value"></div>
          <div class="grow"></div>
          <label>UI version</label>
          <div id="ui_version" class="value"></div>
          <div class="grow"></div>
          <label>ID</label>
          <div id="id" class="value"></div>
          <div class="grow"></div>
        </li>
        <li>
          <label>Update Server</label>
          <div class="value">
            <input type="text" id="updateServer" />
          </div>
        </li>
        <li class="no-input">
          <label>Available Firmware Version</label>
          <div id="availableFWVersion" class="value"></div>
        </li>
        <li class="no-input">
          <label>Available User Interface Version</label>
          <div id="availableUIVersion" class="value"></div>
        </li>
        <li>
          <label>Update on new version</label>
          <input type="checkbox" id="autoUpdate" />
        </li>
      </ul>
      <div class="actions flex">
        <button id="checkUpdate">Check new version</button>
        <button id="update">Update Firmware</button>
        <button id="restartDevice">Restart</button>
        <div class="grow"></div>
        <button id="saveDevice">Save</button>
      </div>
    </section>
    <section class="container mqtt">
      <ul>
        <li>
          <label>Server</label>
          <div class="value">
            <input type="text" id="mqtt_server" />
          </div>
        </li>
        <li class="flex mqtt_topics">
          <label>In Topic</label>
          <div class="value">
            <input type="text" id="mqtt_in_topic" />
          </div>
          <div class="grow"></div>
          <label>Out Topic</label>
          <div class="value">
            <input type="text" id="mqtt_out_topic" />
          </div>
        </li>
        <ul>
          <li>
            <label>Active</label>
            <input type="checkbox" id="mqtt_active" />
          </li>
        </ul>
      </ul>
      <div class="actions flex">
        <button id="reconnectMQTT">Reconnect</button>
        <button id="testMQTT">Test</button>
        <div class="grow"></div>
        <button id="saveMQTT">Save</button>
      </div>
    </section>

    <section class="wifi">
      <div class="container wifi_current">
        <ul>
          <li>
            <label>Status</label>
            <div class="value" id="wifi_status"> </div>
          </li>
          <li>
            <label>IP</label>
            <div class="value" id="ip"> </div>
          </li>
        </ul>
      </div>
      <div class="two-columns">
        <div class="container wifi_list">
          <ul id="wifi_list" class="scanned_networks"></ul>
          <div class="actions flex">
            <div class="grow"></div>
            <button id="refreshWifi">Refresh</button>
          </div>
        </div>
        <div class="container wifi_details">
          <ul>
            <li>
              <label>SSID</label>
              <div class="value">
                <input type="text" id="wifi_ssid" />
              </div>
            </li>
            <li>
              <label>Password</label>
              <div class="value">
                <input type="password" id="wifi_password" />
              </div>
            </li>
          </ul>
          <div class="actions flex">
            <div class="grow"></div>
            <button id="connectWifi">Connect</button>
            <button id="forgetWifi">Forget</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="ping" id="ping">
    </div>
  </footer>
</body>

</html>
