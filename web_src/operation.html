<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAX</title>

  <style>
    body {
      background: #fff;
      color: #50596c;
      font-family: monospace;
      font-size: 0.9rem;
      overflow-x: hidden;
      text-rendering: optimizeLegibility;
      transition: all 0.5s linear;
      position: relative;
    }

    body.on {
      background-color: rgba(228, 255, 23, 0.19);
    }

    body.off {
      background-color: rgba(0, 0, 0, 0.9)
    }

    .configlink {
      position: absolute;
      right: 0;
      top: 0;
      padding: 10px;
      background-color: black;
      color: white;
      transition: all 0.5s ease-in-out;
    }

    body.off .configlink {
      background-color: white;
      color: black;
    }

    .time {
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      text-align: center;
      height: 40px;
      width: 100%;
      color: black;
      transition: all 0.5s ease-in-out;
    }

    body.off .time {
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      height: 100%;
    }

    .lightandtemp {
      align-self: center;
    }

    .tempcontainer {}

    .tempstatus {
      display: flex;
      justify-content: space-between;
    }

    .temptime {
      line-height: 1rem;
      padding: .2rem 1.2rem;
      justify-self: right;
      align-self: right;
    }

    .tempcontainerset {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 20px 0;
      justify-content: space-between;
    }

    .tempcontainerset .tempbutton,
    .tempcontainerset #tempcustom {
      background-color: #4b48d6;
      color: white;
      border: 1px solid #50596c;
      border-radius: 5px;
      cursor: pointer;
    }

    .tempcontainerset input {
      max-width: 70px;
    }

    .lightcontainer {
      width: 300px;
      height: 453px;
      position: relative;
      overflow: hidden;
    }

    .btn {
      background: #fff;
      border: .05rem solid #5755d9;
      border-radius: .1rem;
      color: #5755d9;
      cursor: pointer;
      display: inline-block;
      font-size: .8rem;
      height: 1.8rem;
      line-height: 1rem;
      padding: .35rem .4rem;
      outline: none;
      text-align: center;
      text-decoration: none;
      transition: all .2s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      vertical-align: middle;
      white-space: nowrap;
    }

      background: #5755d9;
      border-color: #4b48d6;
      color: #fff;

    .form-checkbox,
    .form-radio,
    .form-switch {
      display: inline-block;
      line-height: 1rem;
      padding: .2rem 1.2rem;
      position: relative
    }

    .form-checkbox input,
    .form-radio input,
    .form-switch input {
      clip: rect(0, 0, 0, 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      position: absolute;
      width: 1px
    }

    .form-checkbox input:focus+.form-icon,
    .form-radio input:focus+.form-icon,
    .form-switch input:focus+.form-icon {
      border-color: #5755d9;
      box-shadow: 0 0 0 .1rem rgba(87, 85, 217, .2)
    }

    .form-checkbox input:checked+.form-icon,
    .form-radio input:checked+.form-icon,
    .form-switch input:checked+.form-icon {
      background: #5755d9;
      border-color: #5755d9
    }

    .form-checkbox .form-icon,
    .form-radio .form-icon,
    .form-switch .form-icon {
      border: .05rem solid #caced7;
      cursor: pointer;
      display: inline-block;
      position: absolute;
      transition: all .2s ease
    }

    .form-checkbox .form-icon,
    .form-radio .form-icon {
      background: #fff;
      height: .8rem;
      left: 0;
      top: .3rem;
      width: .8rem
    }

    .form-checkbox input:active+.form-icon,
    .form-radio input:active+.form-icon {
      background: #f0f1f4
    }

    .form-checkbox .form-icon {
      border-radius: .1rem
    }

    .form-checkbox input:checked+.form-icon::before {
      background-clip: padding-box;
      border: .1rem solid #fff;
      border-left-width: 0;
      border-top-width: 0;
      content: "";
      height: 12px;
      left: 50%;
      margin-left: -4px;
      margin-top: -8px;
      position: absolute;
      top: 50%;
      transform: rotate(45deg);
      width: 8px
    }

    .form-checkbox input:indeterminate+.form-icon {
      background: #5755d9;
      border-color: #5755d9
    }

    .form-checkbox input:indeterminate+.form-icon::before {
      background: #fff;
      content: "";
      height: 2px;
      left: 50%;
      margin-left: -5px;
      margin-top: -1px;
      position: absolute;
      top: 50%;
      width: 10px
    }

    .form-radio .form-icon {
      border-radius: 50%
    }

    .form-radio input:checked+.form-icon::before {
      background: #fff;
      border-radius: 50%;
      content: "";
      height: 4px;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 4px
    }

    .form-switch {
      padding-left: 2rem
    }

    .form-switch .form-icon {
      background: #e7e9ed;
      background-clip: padding-box;
      border-radius: .45rem;
      height: .9rem;
      left: 0;
      top: .25rem;
      width: 1.6rem
    }

    .form-switch .form-icon::before {
      background: #fff;
      border-radius: 50%;
      content: "";
      display: block;
      height: .8rem;
      left: 0;
      position: absolute;
      top: 1px;
      transition: all .2s ease;
      width: .8rem
    }

    .form-switch input:checked+.form-icon::before {
      left: 14px
    }

    .form-switch input:active+.form-icon::before {
      background: #f8f9fa
    }

    .action-enable {
      display: flex;
      padding: 20px;
      justify-content: center;
    }

    .alarm-time {
      display: flex;
      justify-content: center;
    }

      border: aliceblue 1px solid;
      border-radius: 4px;

      padding: 10px;
    }

    .alarm-save>button {
      margin-top: 10px;
      padding: 10px 30px;
      background-color: #4b48d6;
      color: white;
      border: 1px solid #50596c;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

<body>
  <div class="container">
    <a class="configlink" href="/cfg/index.html">Config</a>
    <div class="lightandtemp">
      <div class="lightcontainer" id="value">
        <div id="on" class="light on hide"></div>
        <div id="off" class="light off"></div>
      </div>
      <div class="time" id="time">
      </div>
      <div class="tempcontainer">
        <h2>Temporizador</h2>
        <div class="tempstatus">
          <label class="form-switch">
            <input type="checkbox" id="temp-active">
            <i class="form-icon"></i> activo
          </label>
          <div id="temptime" class="temptime hide"></div>
        </div>
        <ul class="tempcontainerset">
          <li>
            <button class="tempbutton" time="10">10 min</button>
          </li>
          <li>
            <button class="tempbutton" time="30">30 min</button>
          </li>
          <li>
            <button class="tempbutton" time="60">60 min</button>
          </li>
          <li>
            <input id="tempcustomvalue" type="number" max="1439" min="1" value="1" />
            <button id="tempcustom">></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="alarmcontainer">
      <div id="alarmslist"></div>
    </div>
    <div class="alarmeditcontainer hide" id="alarmeditcontainer">
      <h2>Configurar horrios</h2>
      <p>Dias da semana</p>
      <div class="dowcontainer">
        <div>
          <button id="sun">D</button>
        </div>
        <div>
          <button id="mon">S</button>
        </div>
        <div>
          <button id="tue">T</button>
        </div>
        <div>
          <button id="wed">Q</button>
        </div>
        <div>
          <button id="thu">Q</button>
        </div>
        <div>
          <button id="fri">S</button>
        </div>
        <div>
          <button id="sat">S</button>
        </div>
      </div>
      <div class="action-enable">
        <label class="form-switch">
          <input type="checkbox" id="alarm-edit-active">
          <i class="form-icon"></i> activo
        </label>
        <label class="form-switch">
          <input type="checkbox" id="alarm-edit-repeat">
          <i class="form-icon"></i> repetir
        </label>
        <div class="alarm-edit-action" id="alarm-edit-action"></div>
      </div>
      <div class="alarm-time">
        <input type="time" id="alarmtime">
      </div>
      <div class="alarm-save">
        <button id="save">Guardar</button>
      </div>
    </div>
  </div>
  <script>
    var web_url = location.host;
    function makeRequest(url, data, method, cb) {
      var httpRequest = new XMLHttpRequest();
      if (!httpRequest) {
        return false;
      }
      httpRequest.onreadystatechange = cb && function () {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
          if (httpRequest.status === 200) {
            cb(httpRequest.responseText);
          }
        }
      } || null;
      httpRequest.open(method || 'POST', "http://" + web_url + "/" + url);
      httpRequest.send(data || null);
    }

    function setLight(value) {
      if (value) {
        document.getElementById("on").classList.remove("hide");
        document.getElementsByTagName("body")[0].classList.add("on");
        document.getElementsByTagName("body")[0].classList.remove("off");
        //document.getElementById("off").classList.add("hide");
      }
      else {
        //document.getElementById("off").classList.remove("hide");
        document.getElementById("on").classList.add("hide");
        document.getElementsByTagName("body")[0].classList.add("off");
        document.getElementsByTagName("body")[0].classList.remove("on");
      }
    }
    document.getElementById("value").addEventListener("click", function () {
      makeRequest("value", "t");
    });

    var _socket;
    function connect() {
      _socket = new WebSocket("ws://" + (web_url || location.host) + ":81");
      _socket.onmessage = function (event) {
        var data = JSON.parse(event.data);

        switch (data.action) {
          case "status":
            value = data.value;
            setLight(value)
            break;
          case "alarms":
            var el = document.getElementById("alarmslist");
            while (el.firstChild) {
              el.removeChild(el.firstChild);
            }
            data.value.forEach(function (f, i) {
              if (i == 0)
                createTemp(f);
              else
                createAlarm(f);
            });

            alarms = data.value;
            break;
          case "time":
            datetime = new Date(data.value * 1000);
            console.log(datetime);
            setTempTimeValue();
            break;
        }
      };
      _socket.onclose = function () {
        setTimeout(() => {
          connect();
        }, 1000);
      }
    }

    send = function (message, callback) {
      waitForConnection(function () {
        _socket.send(message);
        if (typeof callback !== 'undefined') {
          callback();
        }
      }, 1000);
    };

    waitForConnection = function (callback, interval) {
      if (_socket.readyState === 1) {
        callback();
      } else {
        // optional: implement backoff for interval here
        setTimeout(function () {
          waitForConnection(callback, interval);
        }, interval);
      }
    };

    function setAlarm(alarm) {
      makeRequest("alarms", Object.keys(alarm).map(function (f) {
        return f + "=" + alarm[f];
      }).join("&"), "POST");
    }

    function minutesToAlarm(alarm) {
      var now = new Date();
      var date = new Date();
      date.setHours(alarm.hours);
      date.setMinutes(alarm.minutes);
      if (date.getTime() < now.getTime())
        date.setDate(date.getDate() + 1);

      var dif = (date.getTime() - now.getTime()) / 60000;
      return dif;
    }

    function setTempTimeValue() {
      if (alarms && alarms.length) {
        var temp = alarms[0];

        var text = temp.action ? "liga" : "desliga";
        text += " daqui a ";
        var min = minutesToAlarm(temp);
        var hours = Math.floor(min / 60);
        if (hours > 0) {
          text += hours;
          text += hours > 1 ? " horas" : " hora";
          text += " e ";
        }

        min = min % 60;

        text += min;
        text += min == 1 ? " minuto" : " minutos";


        document.getElementById("temptime").innerText = text;
      }
    }

    var dow = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
    var currentalarm = null;
    dow.forEach(function (f, i) {
      document.getElementById(f).addEventListener("click", (function (i) {
        return function () {
          if (currentalarm) {
            var v = (1 << (i + 1));
            currentalarm.dow = (currentalarm.dow ^ v) & 0xFE;
            this.classList.toggle("selected");
          }
        }
      })(i));
    });
    document.getElementById("alarm-edit-action").addEventListener("click", function () {
      if (currentalarm) {
        console.log(currentalarm.action);
        currentalarm.action = currentalarm.action == 1 ? 0 : 1;
        if (currentalarm.action)
          this.classList.add("on");
        else
          this.classList.remove("on");
      }
    });

    document.getElementById("alarm-edit-active").addEventListener("change", function () {
      if (currentalarm) {
        currentalarm.active = this.checked ? 1 : 0;
      }
    })

    document.getElementById("alarm-edit-repeat").addEventListener("change", function () {
      if (currentalarm) {
        currentalarm.repeat = this.checked ? 1 : 0;
      }
    })

    document.getElementById("alarmtime").addEventListener("change", function () {
      if (currentalarm) {
        var splt = this.value.split(":");
        currentalarm.hours = parseInt(splt[0]);
        currentalarm.minutes = parseInt(splt[1]);
      }
    })

    document.getElementById("temp-active").addEventListener("change", function (evt) {
      if (alarms && alarms.length) {
        if (this.checked == 1) {
          this.checked = 0;
          evt.preventDefault();
        }
        else {
          var temp = alarms[0];
          temp.active = 0;
          setAlarm(temp);
        }
      }
    });

    function setTempValue(minutes) {
      if (alarms && alarms.length) {
        var temp = alarms[0];
        temp.active = 1;
        temp.repeat = 0;
        var date = new Date();
        date.setMinutes(minutes + date.getMinutes());
        temp.hours = date.getHours();
        temp.minutes = date.getMinutes();
        temp.dow = 254;
        var action = document.getElementsByTagName("body")[0].classList.contains("on");
        temp.action = action ? 0 : 1;
        setAlarm(temp);
      }
    }

    Array.prototype.concat.apply([], document.getElementsByClassName("tempbutton")).forEach(function (f) {
      f.addEventListener("click", function () {
        var minutes = parseInt(this.getAttribute("time"));
        setTempValue(minutes);
      })
    })

    document.getElementById("tempcustom").addEventListener("click", function () {
      var minutes = parseInt(document.getElementById("tempcustomvalue").value);
      if (!isNaN(minutes)) {
        if (minutes < 1) minutes = 1;
        else if (minutes > 1438) minutes = 1438; // 23h59min
        setTempValue(minutes);
      }
    })

    function createTemp(temp) {
      var active = document.getElementById("temp-active");
      if (temp.active) {
        active.checked = 1;
        document.getElementById("temptime").classList.remove("hide");
      }
      else {
        active.checked = 0;
        document.getElementById("temptime").classList.add("hide");
      }

      setTempTimeValue();
    }

    function editAlarm(alarm) {
      console.log(alarm);
      document.getElementById("alarmeditcontainer").classList.remove("hide");
      currentalarm = alarm;
      dow.forEach(function (f, i) {
        var e = document.getElementById(f);
        if ((alarm.dow >> (i + 1)) & 0x1)
          e.classList.add("selected");
        else
          e.classList.remove("selected");
      });

      var action = document.getElementById("alarm-edit-action");
      if (currentalarm.action)
        action.classList.add("on");
      else
        action.classList.remove("on");

      var active = document.getElementById("alarm-edit-active");
      active.checked = currentalarm.active;

      var repeat = document.getElementById("alarm-edit-repeat");
      repeat.checked = currentalarm.repeat;

      document.getElementById("alarmtime").value = pad(currentalarm.hours) + ":" + pad(currentalarm.minutes);
    }

    function pad(val) {
      if (val < 10)
        return "0" + val;
      else return val;
    }

    function createAlarm(alarm) {

      /* poes o alarme com valores decentes */
      alarm.hours = Math.max(0, Math.min(23, alarm.hours));
      alarm.minutes = Math.max(0, Math.min(59, alarm.minutes));
      alarm.dow = alarm.dow & 0xFE;
      alarm.active = alarm.active > 0 ? 1 : 0;
      alarm.action = alarm.action > 0 ? 1 : 0;

      // Alterar isto para o modo de editar e no estar sempre a criar ... 

      var c = document.createElement("div");
      document.getElementById("alarmslist").appendChild(c);
      c.classList.add("alarm");
      if (!alarm.active)
        c.classList.add("disabled");


      var tel = document.createElement("div");
      tel.classList.add("time");
      c.appendChild(tel);

      tel.appendChild(document.createTextNode(pad(alarm.hours) + ":" + pad(alarm.minutes)));
      var r = document.createElement("div");
      r.classList.add("repeat");
      if (alarm.repeat == 0)
        r.classList.add("norepeat");
      tel.appendChild(r);


      ["D", "S", "T", "Q", "Q", "S", "S"].forEach(function (f, i) {
        var b = document.createElement("div");
        b.textContent = f;
        b.classList.add("dow");
        if ((alarm.dow >> (i + 1) & 0x1))
          b.classList.add("selected");
        c.appendChild(b);
      })


      var a = document.createElement("div");
      a.classList.add("action");
      if (alarm.action == 0)
        a.classList.add("off");
      else
        a.classList.add("on");

      c.appendChild(a);

      c.addEventListener("click", (function (a) {
        return function () {
          editAlarm(a);
        };
      })(alarm));
    }

    var datetime = new Date();
    setInterval(function () {
      if (datetime !== null) {
        document.getElementById("time").innerHTML = datetime.toGMTString();
        datetime = new Date(datetime.getTime() + 100);
      }
    }, 100);

    connect();
    send("alarms");
    send("status");
    send("time");

    var alarms = null;
    // makeRequest("alarms", null, "GET", function (v) {
    //     var value = JSON.parse(v);
    //     value.forEach(function (f) {
    //         createAlarm(f);
    //     });

    //     alarms = value;
    // })

    document.getElementById("save").addEventListener("click", function () {

      if (currentalarm) {
        console.log(currentalarm);
        setAlarm(currentalarm);
      }

      if (alarms) {
        var el = document.getElementById("alarmslist");
        while (el.firstChild) {
          el.removeChild(el.firstChild);
        }
        alarms.forEach(function (f) {
          createAlarm(f);
        });
      }
    });

        // makeRequest("value", null, "GET", function (v) {
        //     value = v == "1";
        //     setLight(value);
        // })
  </script>
