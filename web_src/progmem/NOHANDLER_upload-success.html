<html>

<body>
  <h1>Upload with success!!</h1>
  <p>Redirect in <span id="s"></span></p>
  <script>
    var count = 3;
    document.getElementById("s").innerHTML = count--;
    setInterval(() => {
      if (count == 0)
        location.href = "/web-interface-upload";
      document.getElementById("s").innerHTML = count--;
    }, 1000);
  </script>
</body>

</html>
